baseURL: "http://localhost:1313/"
languageCode: en-us
title: Peggy Zhang
theme: hugo-theme-stack



# Add markup configuration to include level 1 headings
# Add Goldmark configuration to allow HTML
markup:
    goldmark:
        renderer:
            unsafe: true    # This allows HTML in markdown
    tableOfContents:
        startLevel: 1
        endLevel: 3
        ordered: false

# Simplified menu with just Home and About
menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
              icon: home
        
        - identifier: about
          name: About
          url: /about
          weight: -90
          params:
              icon: user

params:
    mainSections:
        - posts
    
    sidebar:
        emoji: ðŸª·
        subtitle: Welcome to my playground.
        avatar:
            enabled: true
            local: false
            src: "/img/avatar.png"
    
    article:
        toc: true
        readingTime: true

    widgets:
        homepage:
            - type: search
            - type: archives
            - type: categories
            - type: tag-cloud
        
        page:
            - type: toc
