baseURL: "http://localhost:1313/"
languageCode: en-us
title: Peggy's playground
theme: hugo-theme-stack

# Basic configuration
markup:
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 1
  goldmark:
    renderer:
      unsafe: true

# Main parameters
params:
    mainSections:
        - posts
    
    sidebar:
        emoji: ðŸª·
        subtitle: Welcome to my blog
        avatar:
            enabled: true
            local: false
            src: "/img/avatar.png"
    
    # Article settings
    article:
        toc: true
        readingTime: true
    
    # Add widgets configuration
    widgets:
        homepage:
            - type: search
            - type: archives
            - type: categories
            - type: tag-cloud
        
        page:
            - type: toc    # This enables TOC widget on post pages

    # Footer
    footer:
        since: 2024
